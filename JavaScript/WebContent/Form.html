<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Registration Form</title>
<script type="text/javascript">
function submit(){
	alert("User Registration Completetd!");
}
</script>
</head>
<body>
 <form onSubmit = "submit()">
 	First Name:                  <input type="text" name="fname" required maxlength="10" autofocus></input><br>
 	
 	Last Name:                   <input type="text" name="lname" disabled></input><br>
 	
 	User Name:                   <input type="text" name="lname" pattern="[A-Za-z]{10}"></input><br>
 	
 	Email: 					    <input type="email" name="email"></input><br>
 	
 	Birthday (date and time):    <input type="datetime-local" name="bdaytime"><br>
 	
 	Password: 					<input type="password" name="psw" required></input><br>
	
	Salary in Thousand Dollars:  <input type="number" name="Salary" min="0" max="100" step="10" value="30"><br>
    
    Classes Taken:               <input type="text" name="fname" required maxlength="1" size ="30"></input><br>
    
    Company:                     <input type="text" name="name" readonly = "readonly" value="InfoCepts"></input><br>
 
 	<input type="submit" value ="Create Account" ></input>
 </form>
	
	
</body>
</html>
